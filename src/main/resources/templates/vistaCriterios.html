<body>

		</button>

		<div class="collapse navbar-collapse" id="navbarsExampleDefault">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item">
					<a class="nav-link active" th:href="@{/estudiantes}"><i class="fa fa-user-circle"> Estudiantes </i></a>
				</li>
				<li class="nav-item">
					<a class="nav-link active" th:href="@{/estudiantes/evaluar}"> <i class="fas fa-book"> Evaluar
						</i></a>
				</li>
				<li class="nav-item">
					<a class="nav-link active" th:href="@{/estudiantes/reporteC}"><i class="fa fa-folder-open"> Reporte por Carrera
						</i></a>
				</li>
				<li class="nav-item">
					<a class="nav-link active" th:href="@{/estudiantes/reporteA}"><i class="fa fa-folder-open"> Reporte por Actividad

	<li>
	<li>
	<li>
	<li>
	<li>
	<li>

		<div class="container">
			<div class="row">
				<h1 class="text-center">Criterios de Evaluacion</h1>
			</div>
			<br>
			<table class="table table-dark table-striped table-striped-columns">
			<thead>
				<tr>
					<th class="text-center">Total de Asistencias<br>25%</th>
					<th class="text-center">Total de Practicas<br>25%</th>
					<th class="text-center">Total de Trabajos<br>25%</th>
					<th class="text-center">Total de Eventos<br>25%</th>
					<th></th>				
				</tr>
			</thead>
			<tbody>
					<tr th:each="criterio : ${criterios}">
						<td class="text-center" th:text="${criterio.asistencia}">N</td>
						<td class="text-center"th:text="${criterio.practica}">N</td>
						<td class="text-center"th:text="${criterio.trabajo}">N</td>
						<td class="text-center"th:text="${criterio.evento}">N</td>
						<td>
						<a th:href="@{/estudiantes/criterios/editar/{id}(id=${criterio.id})}" class="btn btn-success btn-sm" role="button" title="Editar"><i
											class="fas fa-pencil-alt" aria-hidden="true"></i></a>
						</td>
					</tr>
					
				</tbody>
			</table>
		</div>

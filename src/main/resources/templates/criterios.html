<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="uft-8">
	<title>Criterios de Evaluacion</title>
	<!-- CSS only -->
	<link th:href="@{/bootstrap/css/jumbotron.css}" rel="stylesheet">
	<link th:href="@{/bootstrap/css/sticky-footer-navbar.css}" rel="stylesheet">
	<link href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>

	<nav class="navbar navbar-expand-lg navbar-dark fixed-top bg-dark" th:fragment="menu-principal">
		<a class="navbar-brand" th:href="@{/}"><img th:src="@{/images/UTN.png}" width="100" height="100">Sistema de
			Registro</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault"
			aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarsExampleDefault">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item">
					<a class="nav-link active" th:href="@{/estudiantes}"><i class="fa fa-user-circle"> Estudiantes </i></a>
				</li>
				<li class="nav-item">
					<a class="nav-link active" th:href="@{/estudiantes/evaluar}"> <i class="fas fa-book"> Evaluar
						</i></a>
				</li>
				<li class="nav-item">
					<a class="nav-link active" th:href="@{/estudiantes/reporteC}"><i class="fa fa-folder-open"> Reporte por Carrera
						</i></a>
				</li>
				<li class="nav-item">
					<a class="nav-link active" th:href="@{/estudiantes/reporteA}"><i class="fa fa-folder-open"> Reporte por Actividad
						</i></a>
				</li>
				<li class="nav-item">
					<a class="nav-link active" th:href="@{/estudiantes/criterios}"><i class="fa fa-cog"> Criterios de Evaluacion
						</i></a>
				</li>
			</ul>
		</div>

	</nav>
	<li>
	<li>
	<li>
	<li>
	<li>
		<br>
		<br>
		<br>
		<div class="container">
			<div class"row">
				<div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
					<h1 class="text-center">Criterios de Evaluacion</h1>
					<class="card-body">
						<form th:action="@{/estudiantes/criterios/{id}(id=${criterio.id})}" th:object="${criterio}"
							method="POST">
							<div class="input-group">
								<span class="input-group-text">Asistencias totales :</span>
								<input type="number" name="asistencia" required="required" th:field="*{asistencia}" class="form-control"
									placeholder="Ingrese total de practicas  totales:">
							</div>
							<br>
							<div class="input-group">
								<span class="input-group-text">Practicas totales :</span>
								<input type="number" name="practica" required="required" th:field="*{practica}" class="form-control"
									placeholder="Ingrese total de practicas  totales:">
							</div>
							<br>
								<div class="input-group">
								<span class="input-group-text">Trabajos totales :</span>
								<input type="number" name="trabajo" required="required" th:field="*{trabajo}" class="form-control"
									placeholder="Ingrese total de trabajos totales:">
								</div>
							<br>
							<div class="input-group">
								<span class="input-group-text">Eventos totales :</span>
								<input type="number" name="evento" required="required" th:field="*{evento}" class="form-control"
									placeholder="Ingrese total de eventos totales:">
									</div>
							<br>
							<div class="box-footer">
								<button class="btn btn-success">Guardar</button>
							</div>
						</form>
				</div>
			</div>
		</div>
		</div>
</body>

</html>
